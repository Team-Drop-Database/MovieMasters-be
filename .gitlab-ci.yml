pull_app_job:
  stage: pull_app
  image: ubuntu:latest
  tags:
    - hva
  variables:
    PORT: 2222
  before_script:
    - chmod 400 $SSH_PRIVATE_KEY
  script: 
    - ssh -o StrictHostKeyChecking=no -i $SSH_PRIVATE_KEY $SSH_USERNAME@$SSH_HOST -p 2222 "
        cd app/backend
        git pull
        "
